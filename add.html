<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student Data</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <div class="navbar"> 
        <div class="logo"></div>
        <div class="navheading">DJSCE STUDENT DATA</div>
        <div class="logo2"></div>
    </div>
    
    <!-- form -->


     <div class="form-content">
        <div class="inst"> <u>Fill the below details of New Student</u><br></div>
     <form autocomplete="on"> 
        
       <label>Student Name:</label> <input type="textbox" required> 
      <label>College:</label><input type="textbox" required>
       <label>CGPA:</label> <input type="textbox"required>
       <label>Phone Number:</label> <input type="textbox" required>
       <label>SAP Id:</label><input type="textbox" required>
       <label>Batch:</label><input type="textbox" required>
       <label>Year:</label><input type="textbox" required>
       <label>Address:</label><input type="textbox" required>
       <div class="addbtn"><button type="submit">Submit</button></div>
</form>


</div>
    <script src="script.js"></script>
</body>
